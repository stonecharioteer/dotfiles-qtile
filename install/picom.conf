# Visual settings
corner-radius = 8;
rounded-corners-exclude = ["window_type = 'dock'", "class_g = 'Rofi'"];

# Performance and latency optimization
backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
use-damage = true;

# Reduce input lag and improve responsiveness
unredir-if-possible = true;
unredir-if-possible-exclude = ["class_g = 'Firefox'", "class_g = 'Chromium'"];

# VSync settings for dual monitor setup
vsync = true;

# Shadow settings
shadow = true;
shadow-radius = 7;
shadow-opacity = 0.75;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'slop'",
  "window_type = 'tooltip'"
];
