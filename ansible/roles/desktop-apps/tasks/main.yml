---
- name: Install Alacritty from source with full desktop integration
  include_tasks: alacritty.yml

- name: Install multimedia and hardware control tools
  package:
    name:
      - bc                  # Calculator for scripts
      - brightnessctl       # Brightness control utility
      - lm-sensors          # Hardware monitoring sensors
      - pulseaudio-utils    # PulseAudio command line tools
      - xbacklight          # Display backlight control
    state: present
  ignore_errors: yes

- name: Install touchpad gesture support (laptops only)
  package:
    name: touchegg
    state: present
  when: is_laptop is defined and is_laptop
  ignore_errors: yes

- name: Create .local/share/applications directory for user
  file:
    path: "{{ qtile_home }}/.local/share/applications"
    state: directory
    owner: "{{ qtile_user }}"
    group: "{{ qtile_user }}"
    mode: '0755'

# Alacritty desktop integration is handled in alacritty.yml