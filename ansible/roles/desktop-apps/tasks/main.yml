---
- name: Install Alacritty from source with full desktop integration
  include: alacritty.yml

- name: Install multimedia and hardware control tools
  package:
    name:
      - pulseaudio-utils
      - brightnessctl
      - bc
      - xbacklight
      - conky
      - lm-sensors
      - amdgpu-top
    state: present
  ignore_errors: yes

- name: Install touchpad gesture support
  package:
    name: touchegg
    state: present
  ignore_errors: yes

- name: Create .local/share/applications directory for user
  file:
    path: "{{ qtile_home }}/.local/share/applications"
    state: directory
    owner: "{{ qtile_user }}"
    group: "{{ qtile_user }}"
    mode: '0755'

# Alacritty desktop integration is handled in alacritty.yml